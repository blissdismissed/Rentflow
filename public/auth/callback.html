<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - AspireTowards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="inline-block">
            <svg class="spinner w-16 h-16 text-teal-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Completing Sign In...</h1>
        <p class="text-gray-600">Please wait while we authenticate your account.</p>
        <p id="error-message" class="text-red-600 mt-4 hidden"></p>
    </div>

    <!-- Configuration -->
    <script src="/js/config.js"></script>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search)
        const token = urlParams.get('token')
        const refreshToken = urlParams.get('refreshToken')
        const error = urlParams.get('error')

        console.log('Callback page loaded')
        console.log('Token:', token ? 'present' : 'missing')
        console.log('RefreshToken:', refreshToken ? 'present' : 'missing')
        console.log('Error:', error)

        if (error) {
            // Show error
            document.getElementById('error-message').textContent = 'Authentication failed: ' + error
            document.getElementById('error-message').classList.remove('hidden')

            // Redirect to login after 3 seconds
            setTimeout(function() {
                window.location.href = '/auth/login.html'
            }, 3000)
        } else if (token && refreshToken) {
            // Store tokens
            localStorage.setItem('token', token)
            localStorage.setItem('refreshToken', refreshToken)

            console.log('Tokens stored, fetching user data...')

            // Fetch user data
            const apiUrl = window.CONFIG.API_BASE_URL + '/api/auth/me'
            console.log('API URL:', apiUrl)

            fetch(apiUrl, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(function(response) {
                console.log('Response status:', response.status)
                return response.json()
            })
            .then(function(data) {
                console.log('User data received:', data)
                if (data.success && data.data && data.data.user) {
                    localStorage.setItem('user', JSON.stringify(data.data.user))
                }
                // Redirect to dashboard
                console.log('Redirecting to dashboard...')
                window.location.href = '/dashboard.html'
            })
            .catch(function(error) {
                console.error('Error fetching user data:', error)
                document.getElementById('error-message').textContent = 'Error loading user data: ' + error.message
                document.getElementById('error-message').classList.remove('hidden')

                // Still redirect to dashboard after showing error
                setTimeout(function() {
                    window.location.href = '/dashboard.html'
                }, 3000)
            })
        } else {
            // Invalid callback - no tokens
            console.log('No tokens found in URL')
            document.getElementById('error-message').textContent = 'Invalid authentication response'
            document.getElementById('error-message').classList.remove('hidden')

            setTimeout(function() {
                window.location.href = '/auth/login.html'
            }, 3000)
        }
    </script>
</body>
</html>
