<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Sign Up - AspireTowards</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/resources/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/resources/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/resources/apple-touch-icon.png">

    <script src="/js/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #0F766E 0%, #14B8A6 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .hero-bg { background: linear-gradient(135deg, #F0FDFA 0%, #ECFDF5 50%, #F0F9FF 100%); }
        .floating-element { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #0F766E;
            ring: 2px solid rgba(15, 118, 110, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-3">
                    <a href="/index.html" class="flex items-center space-x-3">
                        <img src="/assets/resources/aspiretowards-logo-optimized.png" alt="AspireTowards Logo" class="h-16 w-16 sm:h-20 sm:w-20">
                        <h1 class="text-2xl sm:text-3xl font-display font-bold text-gray-900 leading-none mt-0.5">AspireTowards</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/auth/login.html" class="text-gray-600 hover:text-gray-900 font-medium">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <div class="hero-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <div class="floating-element absolute top-20 right-10 w-20 h-20 bg-teal-100 rounded-full opacity-60"></div>
        <div class="floating-element absolute bottom-20 left-10 w-16 h-16 bg-amber-100 rounded-full opacity-60"></div>

        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl card-hover" id="signup-card">
            <div>
                <h2 class="text-center text-3xl font-display font-bold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Start managing your vacation rental portfolio today
                </p>
            </div>

            <!-- Error/Success Message -->
            <div id="message" class="hidden p-4 rounded-lg">
                <p class="text-sm"></p>
            </div>

            <form class="mt-8 space-y-6" id="signup-form">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                                First name
                            </label>
                            <input
                                id="firstName"
                                name="firstName"
                                type="text"
                                required
                                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                                placeholder="John"
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                                Last name
                            </label>
                            <input
                                id="lastName"
                                name="lastName"
                                type="text"
                                required
                                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                                placeholder="Doe"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email address
                        </label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
                            Phone number (optional)
                        </label>
                        <input
                            id="phoneNumber"
                            name="phoneNumber"
                            type="tel"
                            class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                            placeholder="+1 (555) 123-4567"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="form-input appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                                placeholder="••••••••"
                            >
                            <button
                                type="button"
                                onclick="togglePassword('password')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <svg id="password-eye" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm password
                        </label>
                        <div class="relative">
                            <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                required
                                class="form-input appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-teal-600 focus:border-teal-600 sm:text-sm"
                                placeholder="••••••••"
                            >
                            <button
                                type="button"
                                onclick="togglePassword('confirmPassword')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <svg id="confirmPassword-eye" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input
                        id="terms"
                        name="terms"
                        type="checkbox"
                        required
                        class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-teal-600 hover:text-teal-500">Terms and Conditions</a>
                    </label>
                </div>

                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-200"
                        id="signup-button"
                    >
                        <span id="button-text">Create account</span>
                        <span id="button-loader" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>

                <div>
                    <button
                        type="button"
                        onclick="signupWithGoogle()"
                        class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200"
                    >
                        <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/src/pages/auth/login.html" class="font-medium text-teal-600 hover:text-teal-500">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <script>
        // Animate card on load
        anime({
            targets: '#signup-card',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 800,
            easing: 'easeOutExpo'
        });

        // API Configuration - use global config
        const API_URL = `${window.CONFIG.API_BASE_URL}/api`;

        // Show message
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            const messageText = messageDiv.querySelector('p');

            messageText.textContent = message;
            messageDiv.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'
            }`;
            messageText.className = `text-sm ${
                type === 'success' ? 'text-green-800' : 'text-red-800'
            }`;
            messageDiv.classList.remove('hidden');

            anime({
                targets: messageDiv,
                translateY: [-10, 0],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuart'
            });

            if (type === 'error') {
                setTimeout(() => {
                    anime({
                        targets: messageDiv,
                        opacity: [1, 0],
                        duration: 300,
                        easing: 'easeInQuart',
                        complete: () => messageDiv.classList.add('hidden')
                    });
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters');
                return;
            }

            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');
            const signupButton = document.getElementById('signup-button');

            // Show loading state
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            signupButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        firstName,
                        lastName,
                        phoneNumber: phoneNumber || undefined
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Account created successfully! Redirecting...', 'success');

                    // Store tokens
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '/src/pages/dashboard/dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Unable to connect to server. Please try again.');
            } finally {
                // Reset button state
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                signupButton.disabled = false;
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-eye');

            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // Google OAuth
        function signupWithGoogle() {
            window.location.href = `${API_URL}/auth/google`;
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
