<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - RentFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #0F766E 0%, #14B8A6 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .nav-link { position: relative; transition: all 0.3s ease; }
        .nav-link:hover { color: #0F766E; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 2px; background: #0F766E; }
        .property-card { background: white; border-radius: 16px; overflow: hidden; transition: all 0.3s ease; }
        .property-card:hover { transform: translateY(-8px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .filter-btn { transition: all 0.3s ease; }
        .filter-btn.active { background: #0F766E; color: white; }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-active { background-color: #10B981; }
        .status-pending { background-color: #F59E0B; }
        .status-inactive { background-color: #6B7280; }
        .hero-bg { background: linear-gradient(135deg, #F0FDFA 0%, #ECFDF5 50%, #F0F9FF 100%); }
        .floating-element { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" data-page="properties">
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <div class="hero-bg relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-display font-bold text-gray-900 mb-4">
                    Your Property Portfolio
                </h1>
                <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                    Manage all your vacation rental properties in one place. Track performance, update details, and optimize operations.
                </p>
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="bg-teal-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-teal-700 transition-colors card-hover">
                        Add New Property
                    </button>
                    <button class="bg-white text-gray-700 px-6 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-50 transition-colors card-hover">
                        Import Properties
                    </button>
                </div>
            </div>
        </div>
        <div class="floating-element absolute top-20 right-10 w-20 h-20 bg-teal-100 rounded-full opacity-60"></div>
        <div class="floating-element absolute bottom-20 left-10 w-16 h-16 bg-amber-100 rounded-full opacity-60"></div>
    </div>

    <!-- Search and Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex-1 max-w-lg">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" id="property-search" placeholder="Search properties..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-teal-500 focus:border-teal-500">
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="all">
                        All Properties
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="active">
                        Active
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="pending">
                        Pending
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="house">
                        Houses
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="condo">
                        Condos
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200" data-filter="apartment">
                        Apartments
                    </button>
                </div>
            </div>
        </div>

        <!-- Properties Grid -->
        <div id="properties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Property cards will be dynamically generated -->
        </div>

        <!-- Performance Summary -->
        <div class="mt-16">
            <div class="bg-white rounded-xl shadow-sm p-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Portfolio Performance</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="text-center">
                        <div class="h-16 w-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="h-8 w-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-900" id="total-revenue">$0</p>
                        <p class="text-sm text-gray-600">Total Revenue</p>
                    </div>
                    <div class="text-center">
                        <div class="h-16 w-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="h-8 w-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-900" id="avg-occupancy">0%</p>
                        <p class="text-sm text-gray-600">Avg Occupancy</p>
                    </div>
                    <div class="text-center">
                        <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-900" id="active-count">0</p>
                        <p class="text-sm text-gray-600">Active Properties</p>
                    </div>
                    <div class="text-center">
                        <div class="h-16 w-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                        </div>
                        <p class="text-2xl font-bold text-gray-900" id="avg-rating">0.0</p>
                        <p class="text-sm text-gray-600">Average Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/main.js"></script>
    <script>
        // Additional properties page functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Animate properties grid on load
            anime({
                targets: '.property-card',
                translateY: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 800,
                easing: 'easeOutExpo'
            });

            // Update portfolio metrics
            setTimeout(() => {
                updatePortfolioMetrics();
            }, 1000);
        });

        function updatePortfolioMetrics() {
            if (window.propertyManager && window.propertyManager.properties) {
                const properties = window.propertyManager.properties;
                const totalRevenue = properties.reduce((sum, prop) => sum + prop.revenue, 0);
                const avgOccupancy = properties.reduce((sum, prop) => sum + prop.occupancy, 0) / properties.length;
                const activeCount = properties.filter(prop => prop.status === 'active').length;
                const avgRating = properties.reduce((sum, prop) => sum + prop.rating, 0) / properties.length;

                // Animate counters
                animateCounter('total-revenue', totalRevenue, '$');
                animateCounter('avg-occupancy', Math.round(avgOccupancy), '', '%');
                animateCounter('active-count', activeCount);
                animateCounter('avg-rating', avgRating.toFixed(1));
            }
        }

        function animateCounter(elementId, targetValue, prefix = '', suffix = '') {
            const element = document.getElementById(elementId);
            if (!element) return;

            const startValue = 0;
            const duration = 2000;
            const startTime = performance.now();

            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = startValue + (targetValue - startValue) * easeOutQuart;
                
                if (elementId === 'avg-rating') {
                    element.textContent = prefix + currentValue.toFixed(1) + suffix;
                } else if (elementId === 'total-revenue') {
                    element.textContent = prefix + Math.round(currentValue).toLocaleString();
                } else {
                    element.textContent = prefix + Math.round(currentValue) + suffix;
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            };

            requestAnimationFrame(animate);
        }
    </script>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="/src/components/component-loader.js"></script>
    <script>
        // Load header and footer for properties page
        loadHeaderFooter('dashboard');
    </script>
</body>
</html>
